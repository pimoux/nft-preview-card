<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main id="main">
    <div class="card">
      <div class="image-container">
        <img src="/images/image-equilibrium.jpg" alt="image-equilibrium" />
        <div class="image-overlay">
          <img src="/images/icon-view.svg" alt="icon-view" />
        </div>
      </div>
      <p class="equilibrium-text">Equilibrium #3429</p>
      <p class="equilibrium-paragraph">Our Equilibrium collection promotes balance and calm.</p>
      <div class="eth-time-container">
        <div class="eth-container">
          <img src="/images/icon-ethereum.svg" alt="ethereum-icon">&nbsp;&nbsp;
          <p>0.041 ETH</p>
        </div>
        <div class="time-container">
          <img src="/images/icon-clock.svg" alt="clock-icon">
          <p>3 days left</p>
        </div>
      </div>
      <div class="separator"></div>
      <div class="creator">
        <img src="/images/image-avatar.png" alt="avatar" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>
</html>
